server.port=${PORT:8080}
server.error.include-message=always  # New: Detailed errors in responses/logs
spring.mvc.cors.allowed-origins=http://localhost:5500,http://localhost:5501,https://techy-ui.github.io,http://localhost:3000  # Fixed: No trailing slash
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*
