<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title> <!-- Fixed title mismatch -->
    <link rel="icon" type="image/x-icon" href="../home/logo.png">
    <link rel="stylesheet" href="register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&family=Edu+NSW+ACT+Hand+Pre:wght@400..700&family=Dekko&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="title-row">
            <img src="../home/logo.png" alt="CodeCare Logo">
            <h1>CodeCare<sub>Your Health, Just a Scan Away</sub></h1>
        </div>
        <nav class="nav-links">
            <a href="../home/home.html">Home</a>
        </nav>
    </header>
    
    <div class="container">
        <div class="form">
            <h1>Registration Form</h1>
        </div>
        <!-- Wrap your card inside a <form> so submit works -->
        <form id="registerForm" class="card">
            <div class="row">
                <div class="left">
                    <div class="Name">
                        <h3 style="display: inline-block; margin-right: 60px;">Name:</h3>
                        <input type="text" placeholder="Enter your name" required>
                    </div>
                    <div class="Age">
                        <h3 style="display: inline-block; margin-right: 75px;">Age:</h3>
                        <input type="number" placeholder="Enter your age" required>
                    </div>
                    <div class="Address">
                        <h3 style="display: inline-block; margin-right: 42px;">Address:</h3>
                        <textarea placeholder="Enter your address" required></textarea>
                    </div>
                    <div class="Phone">
                        <h3 style="display: inline-block; margin-right: 34px;">Phone no:</h3>
                        <input type="tel" placeholder="Enter your Phone number" required>
                    </div>
                    <div class="Blood">
                        <h3 style="display: inline-block; margin-right: 5px;">Blood Group:</h3>
                        <input type="text" placeholder="Enter your Blood Group" required>
                    </div>
                </div>
                <div class="right">
                    <div class="Medical">
                        <h3 style="display: inline-block; margin-right: 42px;">Medical Details:</h3>
                        <textarea placeholder="Any allergies or conditions"></textarea>
                    </div>
                    <div class="Emergency">
                        <h3 style="display: inline-block; margin-right: 13px;">Emergency Contact:</h3>
                        <input type="tel" placeholder="Enter your Emergency contact no" required>
                    </div>
                    <div class="Email">
                        <h3 style="display: inline-block; margin-right: 110px;">E-Mail:</h3>
                        <input type="email" placeholder="Enter your E-Mail" required>
                    </div>
                    <div class="Password">
                        <h3 style="display: inline-block; margin-right: 90px;">Password:</h3>
                        <input type="password" placeholder="Enter your Password" required>
                    </div>
                </div>
            </div>
            <div class="buttons">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('registerForm');

            form.addEventListener('submit', function(e) {
                e.preventDefault();

                // Basic validation (trim whitespace)
                const inputs = form.querySelectorAll('input[required], textarea[required]');
                let isValid = true;
                inputs.forEach(input => {
                    if (!input.value.trim()) {
                        isValid = false;
                        input.style.border = '1px solid red'; // Visual feedback
                    } else {
                        input.style.border = ''; // Reset
                    }
                });
                if (!isValid) {
                    alert('Please fill all required fields.');
                    return;
                }

                const formData = {
                    name: document.querySelector('.Name input').value.trim(),
                    age: parseInt(document.querySelector('.Age input').value),
                    address: document.querySelector('.Address textarea').value.trim(),
                    phone: document.querySelector('.Phone input').value.trim(),
                    bloodGroup: document.querySelector('.Blood input').value.trim(),
                    medicalDetails: document.querySelector('.Medical textarea').value.trim() || '', // Optional
                    emergencyContact: document.querySelector('.Emergency input').value.trim(),
                    email: document.querySelector('.Email input').value.trim(),
                    password: document.querySelector('.Password input').value.trim()
                };

                console.log('Sending data:', formData); // Debug: Check in browser console

                // ðŸ”‘ Your Railway URL - keep this
                fetch('https://project-production-65f9.up.railway.app/api/register', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        // Add mode: 'cors' explicitly if needed
                    },
                    body: JSON.stringify(formData)
                })
                .then(response => {
                    console.log('Response status:', response.status); // Debug
                    if (!response.ok) {
                        // Handle errors like 404/405 here
                        return response.text().then(text => {
                            throw new Error(`HTTP ${response.status}: ${text}`);
                        });
                    }
                    return response.text(); // Or .json() if you change backend to JSON
                })
                .then(data => {
                    console.log('Success data:', data); // Debug
                    alert('Registration successful: ' + data);
                    window.location.href = '../Individual/dashboard.html';
                })
                .catch(err => {
                    console.error('Fetch error:', err); // Debug
                    alert('Registration failed: ' + err.message);
                });
            });
        });
    </script>
</body>
</html>
