<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Individual Dashboard - CodeCare</title>
  <link rel="icon" type="image/x-icon" href="../home/logo.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dekko&family=Merienda:wght@700&family=Edu+NSW+ACT+Hand:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="title-row">
      <img src="../home/logo.png" alt="CodeCare Logo">
      <h1>CodeCare<sub>Your Health, Just a Scan Away</sub></h1>
    </div>
    <nav class="nav-links">
      <a href="../home/home.html">Home</a>
    </nav>
  </header>

  <!-- Main Dashboard -->
  <div class="dashboard">
    <!-- Sidebar -->
    <div class="sidebar">
      <button class="menu-toggle">â˜°</button>
      <ul>
        <li id="btnProfile">Patient Profile</li>
        <li id="btnMed">Medical details</li>
        <li id="btnLogout">Logout</li>
      </ul>
    </div>

    <!-- Content Area -->
    <div class="content" id="contentArea">
      <p style="color:#5a3a32; font-size:1.1rem;">Select an option from the left menu to view details.</p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const content = document.getElementById('contentArea');
      const profileBtn = document.getElementById('btnProfile');
      const medBtn = document.getElementById('btnMed');
      const logoutBtn = document.getElementById('btnLogout');

      const user = JSON.parse(localStorage.getItem('user'));
      if(!user) {
        alert('Please login first.');
        window.location.href = '../Individual/Individual.html';
      }

      profileBtn.addEventListener('click', () => {
        content.innerHTML = `
          <div class="profile-card">
            <div class="profile-info">
              <h3>${user.name}</h3>
              <p><strong>Age:</strong> ${user.age}</p>
              <p><strong>Blood Group:</strong> ${user.bloodGroup}</p>
              <p><strong>Phone no:</strong> ${user.phone}</p>
              <p><strong>Email:</strong> ${user.email}</p>
              <p><strong>Emergency Contact:</strong> ${user.emergencyContact}</p>
              <p><strong>Address:</strong> ${user.address}</p>
            </div>
          </div>
        `;
      });

      medBtn.addEventListener('click', () => {
        content.innerHTML = `
          <div class="profile-card">
            <h3>Medical Details</h3>
            <p>${user.medicalDetails || 'No medical details provided'}</p>
          </div>
        `;
      });

      logoutBtn.addEventListener('click', () => {
        localStorage.removeItem('user');
        window.location.href = '../login/login.html';
      });
    });
  </script>

</body>
</html>
