<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - CodeCare</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="title-row">
      <img src="../home/logo.png" alt="CodeCare Logo">
      <h1>CodeCare<sub>Your Health, Just a Scan Away</sub></h1>
    </div>
    <nav class="nav-links">
      <a href="../home/home.html">Home</a>
    </nav>
  </header>

  <div class="dashboard">
    <div class="sidebar">
      <ul>
        <li><a href="myProfile.html">My Profile</a></li>
        <li><a href="editprofile.html">Edit Profile</a></li>
        <li><a href="card.html">Card Generation</a></li>
        <li id="btnLogout">Logout</li>
      </ul>
    </div>

    <div class="content">
      <p style="color:#5a3a32; font-size:1.1rem;">
        Select an option from the left menu to view details.
      </p>
    </div>
  </div>

  <script>
    const logoutBtn = document.getElementById('btnLogout');
    logoutBtn.addEventListener('click', () => {
      localStorage.removeItem('userEmail');
      window.location.href = "../login/login.html";
    });
  </script>
</body>
</html>
