<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Individual Dashboard - CodeCare</title>
  <link rel="icon" type="image/x-icon" href="../home/logo.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dekko&family=Merienda:wght@700&family=Edu+NSW+ACT+Hand:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="title-row">
      <img src="../home/logo.png" alt="CodeCare Logo">
      <h1>CodeCare<sub>Your Health, Just a Scan Away</sub></h1>
    </div>
    <nav class="nav-links">
      <a href="../home/home.html">Home</a>
    </nav>
  </header>

  <!-- Main Dashboard -->
  <div class="dashboard">
    <!-- Sidebar -->
    <div class="sidebar">
      <button class="menu-toggle">☰</button>
      <ul>
        <li id="btnProfile">My Profile</li>
        <li id="btnEdit">Edit Profile</li>
        <li id="btnCard">Card Generation</li>
        <li id="btnLogout">Logout</li>
      </ul>
    </div>

    <!-- Content Area -->
    <div class="content" id="contentArea">
      <p style="color:#5a3a32; font-size:1.1rem;">Select an option from the left menu to view details.</p>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
const API_BASE = "https://project-production-65f9.up.railway.app/api";

const content = document.getElementById('contentArea');
const profileBtn = document.getElementById('btnProfile');
const editBtn = document.getElementById('btnEdit');
const cardBtn = document.getElementById('btnCard');
const logoutBtn = document.getElementById('btnLogout');

// Get logged-in user email from localStorage
const userEmail = localStorage.getItem('userEmail');
if (!userEmail) {
  alert('Please login first.');
  window.location.href = "../login/login.html";
}

// Fetch full user profile from backend
async function fetchUserProfile() {
  try {
    const response = await fetch(`${API_BASE}/user/${userEmail}`);
    if (!response.ok) throw new Error('Failed to fetch profile');
    const data = await response.json();
    return data;
  } catch (err) {
    console.error('Error fetching profile:', err);
    return null;
  }
}

// My Profile
profileBtn.addEventListener('click', async () => {
  const user = await fetchUserProfile();
  if (!user) {
    content.innerHTML = '<p>Failed to load profile. Please try again.</p>';
    return;
  }

  content.innerHTML = `
    <h2>Welcome, ${user.name}</h2>
    <p class="tagline">Your health, just a scan away</p>
    <div class="profile-card">
      <div class="profile-image">
        <img src="https://cdn-icons-png.flaticon.com/512/848/848043.png" alt="Profile Picture">
      </div>
      <div class="profile-info">
        <h3>${user.name}</h3>
        <p><strong>Age:</strong> ${user.age || 'N/A'}</p>
        <p><strong>Blood Group:</strong> ${user.bloodGroup || 'N/A'}</p>
        <p><strong>Phone:</strong> ${user.phone || 'N/A'}</p>
        <p><strong>Email:</strong> ${user.email}</p>
        <p><strong>Emergency Contact:</strong> ${user.emergencyContact || 'N/A'}</p>
        <p><strong>Address:</strong> ${user.address || 'N/A'}</p>
      </div>
    </div>
  `;
});

// Card Generation
cardBtn.addEventListener('click', async () => {
  const user = await fetchUserProfile();
  if (!user) {
    content.innerHTML = '<p>Failed to load card. Please try again.</p>';
    return;
  }

  content.innerHTML = `
    <div class="card-generation-header">
      <h2>Card Generation</h2>
      <button class="download-btn">⬇ Download</button>
    </div>

    <p>Generate your CodeCare card with your details and QR code.</p>

    <div class="card-generation">
      <div class="card front-card">
        <div class="user-info">
          <img src="https://cdn-icons-png.flaticon.com/512/848/848043.png" alt="Profile" class="profile-img">
          <div class="details">
            <p><strong>Name:</strong> ${user.name}</p>
            <p><strong>Age:</strong> ${user.age}</p>
            <p><strong>Blood Group:</strong> ${user.bloodGroup}</p>
            <p><strong>Phone:</strong> ${user.phone}</p>
            <p><strong>Email:</strong> ${user.email}</p>
            <p><strong>Emergency Contact:</strong> ${user.emergencyContact}</p>
          </div>
        </div>
      </div>

      <div class="card back-card">
        <div class="back-content">
          <div class="address">
            <p><strong>Address:</strong></p>
            <p>${user.address}</p>
          </div>
          <div class="qr">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=CodeCare-${encodeURIComponent(user.name)}" alt="QR Code">
          </div>
        </div>
      </div>
    </div>
  `;
});

// Edit Profile (optional for future)
// Edit Profile
editBtn.addEventListener('click', async () => {
  const user = await fetchUserProfile();
  if (!user) {
    content.innerHTML = '<p>Failed to load profile. Please try again.</p>';
    return;
  }

  content.innerHTML = `
    <h2>Edit Profile</h2>

    <form id="editProfileForm">
      <label>Name:</label>
      <input type="text" id="editName" value="${user.name || ''}" required>

      <label>Phone:</label>
      <input type="text" id="editPhone" value="${user.phone || ''}">

      <label>Address:</label>
      <input type="text" id="editAddress" value="${user.address || ''}">

      <button type="submit">Save Changes</button>
    </form>

    <h3>Update Profile Photo</h3>
    <form id="photoForm" enctype="multipart/form-data">
      <input type="file" id="photo" name="file" accept="image/*" required>
      <button type="submit">Upload Photo</button>
    </form>

    <img id="profilePhoto" src="" alt="Profile Picture" style="width:150px; height:150px; margin-top:10px;">
  `;

  const editProfileForm = document.getElementById('editProfileForm');
  const photoForm = document.getElementById('photoForm');
  const profilePhoto = document.getElementById('profilePhoto');

  // Load existing photo if available
  profilePhoto.src = `${API_BASE}/user/${userEmail}/photo?timestamp=${new Date().getTime()}`;

  // Handle profile info update
  editProfileForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const updatedData = {
      name: document.getElementById('editName').value,
      phone: document.getElementById('editPhone').value,
      address: document.getElementById('editAddress').value
    };

    const res = await fetch(`${API_BASE}/user/${userEmail}`, {
      method: 'PUT',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(updatedData)
    });

    if (res.ok) {
      alert('Profile updated successfully');
      Object.assign(user, updatedData);
      localStorage.setItem('userEmail', userEmail); // update cache if needed
    } else {
      alert('Failed to update profile');
    }
  });

  // Handle photo upload
  photoForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const fileInput = document.getElementById('photo');
    const formData = new FormData();
    formData.append('file', fileInput.files[0]);

    const res = await fetch(`${API_BASE}/user/${userEmail}/upload-photo`, {
      method: 'POST',
      body: formData
    });

    if (res.ok) {
      alert('Photo uploaded successfully');
      // Refresh displayed photo
      profilePhoto.src = `${API_BASE}/user/${userEmail}/photo?timestamp=${new Date().getTime()}`;
    } else {
      alert('Failed to upload photo');
    }
  });
});


// Logout
logoutBtn.addEventListener('click', () => {
  localStorage.removeItem('userEmail');
  window.location.href = "../login/login.html";
});
</script>

</body>
</html>
