<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Individual Dashboard - CodeCare</title>
  <link rel="icon" type="image/x-icon" href="../home/logo.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dekko&family=Merienda:wght@700&family=Edu+NSW+ACT+Hand:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="title-row">
      <img src="../home/logo.png" alt="CodeCare Logo">
      <h1>CodeCare<sub>Your Health, Just a Scan Away</sub></h1>
    </div>
    <nav class="nav-links">
      <a href="../home/home.html">Home</a>
    </nav>
  </header>

  <!-- Main Dashboard -->
  <div class="dashboard">
    <!-- Sidebar -->
    <div class="sidebar">
      <button class="menu-toggle">â˜°</button>
      <ul>
        <li id="btnProfile">My Profile</li>
        <li id="btnEdit">Edit Profile</li>
        <li id="btnCard">Card Generation</li>
        <li id="btnLogout">Logout</li>
      </ul>
    </div>

    <!-- Content Area -->
    <div class="content" id="contentArea">
      <p style="color:#5a3a32; font-size:1.1rem;">Select an option from the left menu to view details.</p>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    // ðŸŸ¢ Change this to your backend URL if deployed
    const API_BASE = "https://your-backend-url.up.railway.app/api";

    const content = document.getElementById('contentArea');
    const profileBtn = document.getElementById('btnProfile');
    const editBtn = document.getElementById('btnEdit');
    const cardBtn = document.getElementById('btnCard');
    const logoutBtn = document.getElementById('btnLogout');

    // Load logged-in user info from localStorage
    const user = JSON.parse(localStorage.getItem('user'));
    if (!user) {
      alert('Please login first.');
      window.location.href = "../login/login.html";
    }

    // ðŸŸ£ Fetch updated profile from backend
    async function fetchUserProfile() {
      try {
        const response = await fetch(`${API_BASE}/users/${user.email}`);
        if (response.ok) {
          const data = await response.json();
          localStorage.setItem('user', JSON.stringify(data));
          return data;
        } else {
          console.warn('Failed to fetch user profile:', response.status);
          return user;
        }
      } catch (err) {
        console.error('Error fetching profile:', err);
        return user;
      }
    }

    // ðŸ§© My Profile
    profileBtn.addEventListener('click', async () => {
      const updatedUser = await fetchUserProfile();
      content.innerHTML = `
        <h2>Welcome, ${updatedUser.name || 'User'}</h2>
        <p class="tagline">Your health, just a scan away</p>
        <div class="profile-card">
          <div class="profile-image">
            <img src="https://cdn-icons-png.flaticon.com/512/848/848043.png" alt="Profile Picture">
          </div>
          <div class="profile-info">
            <h3>${updatedUser.name}</h3>
            <p><strong>Age:</strong> ${updatedUser.age || 'N/A'}</p>
            <p><strong>Blood Group:</strong> ${updatedUser.bloodGroup || 'N/A'}</p>
            <p><strong>Phone:</strong> ${updatedUser.phone || 'N/A'}</p>
            <p><strong>E-mail:</strong> ${updatedUser.email}</p>
            <p><strong>Emergency Contact:</strong> ${updatedUser.emergencyContact || 'N/A'}</p>
            <p><strong>Address:</strong> ${updatedUser.address || 'N/A'}</p>
          </div>
        </div>
      `;
    });

    // ðŸ›  Edit Profile (future expansion)
    editBtn.addEventListener('click', () => {
      content.innerHTML = `
        <h2>Edit Profile</h2>
        <p>Coming soon â€” here youâ€™ll be able to edit your personal details.</p>
      `;
    });

    // ðŸ’³ Card Generation
    cardBtn.addEventListener('click', async () => {
      const updatedUser = await fetchUserProfile();
      content.innerHTML = `
        <div class="card-generation-header">
          <h2>Card Generation</h2>
          <button class="download-btn">â¬‡ Download</button>
        </div>

        <p>Generate your CodeCare card with your details and QR code.</p>

        <div class="card-generation">
          <div class="card front-card">
            <div class="user-info">
              <img src="https://cdn-icons-png.flaticon.com/512/848/848043.png" alt="Profile" class="profile-img">
              <div class="details">
                <p><strong>Name:</strong> ${updatedUser.name}</p>
                <p><strong>Age:</strong> ${updatedUser.age}</p>
                <p><strong>Blood Group:</strong> ${updatedUser.bloodGroup}</p>
                <p><strong>Phone:</strong> ${updatedUser.phone}</p>
                <p><strong>Email:</strong> ${updatedUser.email}</p>
                <p><strong>Emergency Contact:</strong> ${updatedUser.emergencyContact}</p>
              </div>
            </div>
          </div>

          <div class="card back-card">
            <div class="back-content">
              <div class="address">
                <p><strong>Address:</strong></p>
                <p>${updatedUser.address}</p>
              </div>
              <div class="qr">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=CodeCare-${encodeURIComponent(updatedUser.name)}" alt="QR Code">
              </div>
            </div>
          </div>
        </div>
      `;
    });

    // ðŸšª Logout
    logoutBtn.addEventListener('click', () => {
      localStorage.removeItem('user');
      window.location.href = "../login/login.html";
    });
  </script>

</body>
</html>
