<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Individual Login - CodeCare</title>
  <link rel="icon" type="image/x-icon" href="../home/logo.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dekko&family=Merienda:wght@700&family=Edu+NSW+ACT+Hand:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Individual.css">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="title-row">
      <img src="../home/logo.png" alt="CodeCare Logo">
      <h1>CodeCare<sub>Your Health, Just a Scan Away</sub></h1>
    </div>
    <nav class="nav-links">
      <a href="../home/home.html">Home</a>
      <a href="../login/login.html">Login</a>
    </nav>
  </header>

  <!-- Login Form -->
  <div class="breadcrumb">
    <a href="../home/home.html">Home</a> >> 
    <a href="../login/login.html">Login</a> >> 
    <span>Individual</span>
  </div>

  <div class="login-container">
    <div class="login-card">
      <h2>INDIVIDUAL LOGIN</h2>
      <p class="sub">Enter Your credentials</p>

      <form id="loginForm">
        <label for="email">E-mail:</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password" required>
        <input type="checkbox" id="togglePassword"> Show Password

        <button type="submit">LOGIN</button>
      </form>
    </div>
  </div>

  <script>
    const passwordInput = document.getElementById('password');
    const togglePassword = document.getElementById('togglePassword');

    togglePassword.addEventListener('change', () => {
      passwordInput.type = togglePassword.checked ? 'text' : 'password';
    });
document.addEventListener('DOMContentLoaded', function() {
  const form = document.getElementById('loginForm');

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();

    if (!email.includes('@')) {
      alert('Please enter a valid email.');
      return;
    }

    fetch('https://project-production-65f9.up.railway.app/api/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, password })
    })
    .then(response => {
      if (!response.ok) throw new Error('Invalid email or password');
      return response.json();
    })
    .then(user => {
      // âœ… Store only the email in localStorage to fetch full profile later
      localStorage.setItem('userEmail', user.email);
      window.location.href = 'dashboard.html';
    })
    .catch(err => alert('Login failed: ' + err.message));
  });
});
</script>


</body>
</html>
