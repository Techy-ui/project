<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Individual Login</title>
  <link rel="icon" type="image/x-icon" href="../home/logo.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dekko&family=Merienda:wght@700&family=Edu+NSW+ACT+Hand:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Individual.css">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="title-row">
      <img src="../home/logo.png" alt="CodeCare Logo">
      <h1>CodeCare<sub>Your Health, Just a Scan Away</sub></h1>
    </div>
    <nav class="nav-links">
      <a href="../home/home.html">Home</a>
      <a href="../login/login.html">Login</a>
    </nav>
  </header>

  <!-- Breadcrumb -->
  <div class="breadcrumb">
    <a href="../home/home.html">Home</a> >>
    <a href="../login/login.html">Login</a> >>
    <span>Individual</span>
  </div>

  <!-- Login Card -->
  <div class="login-container">
    <div class="login-card">
      <h2>INDIVIDUAL LOGIN</h2>
      <p class="sub">Enter Your credentials</p>

      <form id="loginForm">
        <label for="email">E-mail:</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password" required>

        <button type="submit">LOGIN</button>
      </form>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('loginForm');
      form.addEventListener('submit', function(e) {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Basic validation
        if (!email.includes('@')) {
          alert('Please enter a valid email.');
          return;
        }

        const formData = {
          email: email,
          password: password
        };

        fetch('http://localhost:8080/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        })
        .then(response => response.text())
        .then(data => {
          alert(data);
          if (data.includes('successfully')) {
            window.location.href = 'dashboard.html';  // Redirect after successful login
          }
        })
        .catch(err => alert('Error: ' + err));
      });
    });
  </script>

</body>
</html>
