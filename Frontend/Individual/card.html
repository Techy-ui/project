<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Generation - CodeCare</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>

  <header class="header">
    <div class="title-row">
      <img src="../home/logo.png" alt="CodeCare Logo">
      <h1>CodeCare<sub>Your Health, Just a Scan Away</sub></h1>
    </div>
    <nav class="nav-links">
      <a href="../home/home.html">Home</a>
    </nav>
  </header>

  <div class="dashboard">
    <div class="sidebar">
      <ul>
        <li><a href="myProfile.html">My Profile</a></li>
        <li><a href="editprofile.html">Edit Profile</a></li>
        <li><a href="card.html">Card Generation</a></li>
        <li id="btnLogout">Logout</li>
      </ul>
    </div>

  <div class="content" id="contentArea"></div>

  <script>
    const API_BASE = "https://project-production-65f9.up.railway.app/api";
    const userEmail = localStorage.getItem('userEmail');
    const content = document.getElementById('contentArea');
    if (!userEmail) window.location.href = "../login/login.html";

    async function loadCard() {
      const res = await fetch(`${API_BASE}/user/${userEmail}`);
      const user = await res.json();

      content.innerHTML = `
        <div class="card-generation">
          <div class="card front-card">
            <div>
              <img src="${API_BASE}/user/${userEmail}/photo" alt="Profile" class="profile-img" width="100" height="100">
              <p><strong>Name:</strong> ${user.name}</p>
              <p><strong>Age:</strong> ${user.age}</p>
              <p><strong>Blood Group:</strong> ${user.bloodGroup}</p>
            </div>
          </div>
          <div class="card back-card">
            <div>
              <p><strong>Address:</strong> ${user.address}</p>
              <img src="https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=CodeCare-${encodeURIComponent(user.name)}" alt="QR Code">
            </div>
          </div>
        </div>
      `;
    }

    loadCard();
  </script>
</body>
</html>
