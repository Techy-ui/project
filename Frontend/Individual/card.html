<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Card Generation - CodeCare</title>
<link rel="stylesheet" href="dashboard.css">

<!-- jsPDF + html2canvas -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

<header class="header">
  <div class="title-row">
    <img src="../home/logo.png" alt="CodeCare Logo">
    <h1>CodeCare<sub>Your Health, Just a Scan Away</sub></h1>
  </div>
  <nav class="nav-links">
    <a href="../home/home.html">Home</a>
  </nav>
</header>

<div class="dashboard">
  <div class="sidebar">
    <ul>
      <li><a href="myProfile.html">My Profile</a></li>
      <li><a href="editprofile.html">Edit Profile</a></li>
      <li><a href="card.html">Card Generation</a></li>
      <li id="btnLogout">Logout</li>
    </ul>
  </div>

  <div class="content" id="contentArea"></div>
</div>

<script>
const API_BASE = "https://project-production-65f9.up.railway.app/api";
const userEmail = localStorage.getItem("userEmail");
const content = document.getElementById("contentArea");
if (!userEmail) window.location.href = "../login/login.html";

async function loadCard() {
  try {
    const res = await fetch(`${API_BASE}/user/${userEmail}`);
    if (!res.ok) throw new Error("Failed to fetch profile");
    const user = await res.json();

    // ðŸ”¹ Only encode email in QR (stays the same)
    const qrData = encodeURIComponent(user.email);
    const qrCodeURL = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${qrData}`;

    content.innerHTML = `
      <div class="card-generation-header">
        <h2>Card Generation</h2>
        <button class="download-btn" id="downloadBtn">â¬‡ Download</button>
      </div>

      <p>Generate your CodeCare card with your details and embedded patient QR code.</p>

      <div class="card-generation" id="cardContainer">
        <!-- Front Card -->
        <div class="card front-card" id="frontCard">
          <div class="user-info">
            <img src="${API_BASE}/user/${userEmail}/photo" alt="Profile Photo" width="150" height="150">
            <div class="details">
              <p><strong>Name:</strong> ${user.name}</p>
              <p><strong>Age:</strong> ${user.age}</p>
              <p><strong>Blood Group:</strong> ${user.bloodGroup}</p>
              <p><strong>Phone:</strong> ${user.phone}</p>
              <p><strong>Email:</strong> ${user.email}</p>
              <p><strong>Emergency Contact:</strong> ${user.emergencyContact}</p>
            </div>
          </div>
        </div>

        <!-- Back Card -->
        <div class="card back-card" id="backCard">
          <div class="back-content">
            <div class="address">
              <p><strong>Address:</strong></p>
              <p>${user.address}</p>
            </div>
            <div class="qr">
              <img src="${qrCodeURL}" alt="QR Code">
              <p style="text-align:center; font-size:14px; margin-top:5px; color:#555; margin-left:15px;">(Scan to fetch latest patient info)</p>
            </div>
          </div>
        </div>
      </div>
    `;

    // ðŸ“„ Download as PDF
    document.getElementById("downloadBtn").addEventListener("click", async () => {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF({ unit: "px", format: "a4" });

      const frontCard = document.getElementById("frontCard");
      const backCard = document.getElementById("backCard");

      // Before generating canvas for PDF
      frontCard.style.border = "2px solid #4CAF50";        // green border
      frontCard.style.borderRadius = "12px";              // rounded corners
      frontCard.style.boxShadow = "0 4px 8px rgba(0,0,0,0.2)"; // subtle shadow
      frontCard.style.backgroundColor = "#fdfdfd";        // light background

      backCard.style.border = "2px solid #4CAF50";
      backCard.style.borderRadius = "12px";
      backCard.style.boxShadow = "0 4px 8px rgba(0,0,0,0.2)";
      backCard.style.backgroundColor = "#fdfdfd";
      const frontCanvas = await html2canvas(frontCard, { useCORS: true, scale: 2 });
      const backCanvas = await html2canvas(backCard, { useCORS: true, scale: 2 });

      const frontImgData = frontCanvas.toDataURL("image/png");
      const backImgData = backCanvas.toDataURL("image/png");

      const pageWidth = pdf.internal.pageSize.getWidth();
      const pageHeight = pdf.internal.pageSize.getHeight();
      const cardWidth = (pageWidth - 60) / 2;
      const frontHeight = frontCanvas.height * (cardWidth / frontCanvas.width);
      const backHeight = backCanvas.height * (cardWidth / backCanvas.width);

      pdf.addImage(frontImgData, "PNG", 30, (pageHeight - frontHeight)/2, cardWidth, frontHeight);
      pdf.addImage(backImgData, "PNG", 30 + cardWidth + 10, (pageHeight - backHeight)/2, cardWidth, backHeight);

      pdf.save(`${user.name}_CodeCare_Card.pdf`);
    });

  } catch (err) {
    console.error(err);
    content.innerHTML = "<p>Failed to load profile. Try again later.</p>";
  }
}

loadCard();

document.getElementById("btnLogout").addEventListener("click", () => {
  localStorage.removeItem("userEmail");
  window.location.href = "../login/login.html";
});
</script>

</body>
</html>
