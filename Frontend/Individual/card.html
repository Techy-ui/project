<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Generation - CodeCare</title>
  <link rel="stylesheet" href="dashboard.css">

  <!-- Include jsPDF and html2canvas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    /* Card styling */
    .card-generation {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .card {
      width: 500px;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      background: #fff;
      font-family: Arial, sans-serif;
      position: relative;
    }

    /* Header & Footer bars */
    .card::before, .card::after {
      content: '';
      position: absolute;
      left: 0;
      width: 100%;
      height: 30px;
      background: #4CAF50;
      border-radius: 15px 15px 0 0;
    }
    .card::after {
      bottom: 0;
      top: auto;
      border-radius: 0 0 15px 15px;
    }

    .front-card .user-info {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-top: 40px;
      margin-bottom: 40px;
    }

    .front-card img {
      border-radius: 50%;
      border: 2px solid #4CAF50;
    }

    .front-card .details p, .back-card p {
      margin: 5px 0;
    }

    .back-card .back-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 40px;
      margin-bottom: 40px;
    }

    .back-card .qr {
      text-align: center;
    }

    .back-card .qr img {
      border: 2px solid #000;
      padding: 5px;
      border-radius: 10px;
    }

    .card-generation-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .download-btn {
      padding: 8px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .download-btn:hover {
      background-color: #45a049;
    }

  </style>
</head>
<body>

<header class="header">
  <div class="title-row">
    <img src="../home/logo.png" alt="CodeCare Logo">
    <h1>CodeCare<sub>Your Health, Just a Scan Away</sub></h1>
  </div>
  <nav class="nav-links">
    <a href="../home/home.html">Home</a>
  </nav>
</header>

<div class="dashboard">
  <div class="sidebar">
    <ul>
      <li><a href="myProfile.html">My Profile</a></li>
      <li><a href="editprofile.html">Edit Profile</a></li>
      <li><a href="card.html">Card Generation</a></li>
      <li id="btnLogout">Logout</li>
    </ul>
  </div>

  <div class="content" id="contentArea"></div>
</div>

<script>
const API_BASE = "https://project-production-65f9.up.railway.app/api";
const userEmail = localStorage.getItem('userEmail');
const content = document.getElementById('contentArea');
if (!userEmail) window.location.href = "../login/login.html";

async function loadCard() {
  try {
    const res = await fetch(`${API_BASE}/user/${userEmail}`);
    if (!res.ok) throw new Error('Failed to fetch profile');
    const user = await res.json();

    // QR code links to local hospital.html
    const qrData = `../hospital/hospital.html?user=${encodeURIComponent(user.email)}`;

    content.innerHTML = `
      <div class="card-generation-header">
        <h2>Card Generation</h2>
        <button class="download-btn" id="downloadBtn">â¬‡ Download</button>
      </div>

      <p>Generate your CodeCare card with your details and QR code.</p>

      <div class="card-generation" id="cardContainer">

        <!-- Front Card -->
        <div class="card front-card" id="frontCard">
          <div class="user-info">
            <img src="${API_BASE}/user/${userEmail}/photo" alt="Profile Photo" width="150" height="150">
            <div class="details">
              <p><strong>Name:</strong> ${user.name}</p>
              <p><strong>Age:</strong> ${user.age}</p>
              <p><strong>Blood Group:</strong> ${user.bloodGroup}</p>
              <p><strong>Phone:</strong> ${user.phone}</p>
              <p><strong>Email:</strong> ${user.email}</p>
              <p><strong>Emergency Contact:</strong> ${user.emergencyContact}</p>
            </div>
          </div>
        </div>

        <!-- Back Card -->
        <div class="card back-card" id="backCard">
          <div class="back-content">
            <div class="address">
              <p><strong>Address:</strong></p>
              <p>${user.address}</p>
            </div>
            <div class="qr">
              <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(qrData)}" alt="QR Code">
              <p style="text-align:center; font-size:14px; margin-top:5px; color:#555;">Only for hospital use</p>
            </div>
          </div>
        </div>

      </div>
    `;

    // PDF download functionality
    document.getElementById('downloadBtn').addEventListener('click', async () => {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF({ unit: 'px', format: 'a4' });

      // Front card
      const frontCanvas = await html2canvas(document.getElementById('frontCard'));
      const frontImg = frontCanvas.toDataURL('image/png');
      pdf.addImage(frontImg, 'PNG', 50, 50, 500, 300);

      // Back card on new page
      pdf.addPage();
      const backCanvas = await html2canvas(document.getElementById('backCard'));
      const backImg = backCanvas.toDataURL('image/png');
      pdf.addImage(backImg, 'PNG', 50, 50, 500, 300);

      pdf.save(`${user.name}_CodeCare_Card.pdf`);
    });

  } catch (err) {
    console.error(err);
    content.innerHTML = '<p>Failed to load profile. Try again later.</p>';
  }
}

loadCard();
</script>

</body>
</html>
