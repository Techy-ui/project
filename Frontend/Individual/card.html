<body>

  <header class="header">

      <img src="../home/logo.png" alt="CodeCare Logo">
      <h1>CodeCare<sub>Your Health, Just a Scan Away</sub></h1>

    <nav class="nav-links">
      <a href="../home/home.html">Home</a>

  </header>

  <div class="dashboard">

      <ul>
        <li><a href="myProfile.html">My Profile</a></li>

        <li><a href="card.html">Card Generation</a></li>
        <li id="btnLogout">Logout</li>
      </ul>
    </div>

  <div class="content" id="contentArea"></div>

  <script>
    const API_BASE = "https://project-production-65f9.up.railway.app/api";
    const userEmail = localStorage.getItem('userEmail');
    const content = document.getElementById('contentArea');
    if (!userEmail) window.location.href = "../login/login.html";

    async function loadCard() {
      const res = await fetch(`${API_BASE}/user/${userEmail}`);
      const user = await res.json();

      content.innerHTML = `
        <div class="card-generation-header">
          <h2>Card Generation</h2>
          <button class="download-btn">â¬‡ Download</button>
        </div>

        <p>Generate your CodeCare card with your details and QR code.</p>

        <div class="card-generation">
          <!-- Front Card -->
          <div class="card front-card">
            <div class="user-info">
              <img src="${API_BASE}/user/${userEmail}/photo" alt="Profile Photo" width="150" height="150">
              <div class="details">
                <p><strong>Name:</strong> ${updatedUser.name}</p>
                <p><strong>Age:</strong> ${updatedUser.age}</p>
                <p><strong>Blood Group:</strong> ${updatedUser.bloodGroup}</p>
                <p><strong>Phone:</strong> ${updatedUser.phone}</p>
                <p><strong>Email:</strong> ${updatedUser.email}</p>
                <p><strong>Emergency Contact:</strong> ${updatedUser.emergencyContact}</p>
              </div>
            </div>

          <!-- Back Card -->
          <div class="card back-card">
            <div class="back-content">
              <div class="address">
                <p><strong>Address:</strong></p>
                <p>${updatedUser.address}</p>
              </div>
              <div class="qr">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=CodeCare-${encodeURIComponent(updatedUser.name)}" alt="QR Code">
              </div>
            </div>
      `;

    }

    loadCard();
  </script>
</body>
</html>
