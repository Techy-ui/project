<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeCare - A healthy UI</title>
    <link rel="icon" type="image/x-icon" href="home/logo.png">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Header -->
    <div class="header">
        <div class="title-row">
            <img src="home/logo.png" alt="CodeCare Logo">
            <h1>CodeCare<sub>Your health, Just a scan away</sub></h1>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content">
        <p>
            "Meet the card that speaks when you can’t."<br>
            "This isn’t just technology — it’s a lifeline in your pocket."<br>
            "CodeCare makes your health details instantly accessible, protecting you when it matters most."
        </p>
        <div class="buttons">
            <button onclick="window.location.href='../registration/register.html'">Click here to Build your profile</button>
            <button onclick="loginProfile()">Click here if already registered</button>
        </div>
    </div>

    <!-- Images -->
    <div class="image-container">
