<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Emergency Contact - CodeCare</title>
<link rel="stylesheet" href="dashboard.css">
</head>
<body>

<header class="header">
  <div class="title-row">
    <img src="../home/logo.png" alt="CodeCare Logo">
    <h1>CodeCare<sub>Your Health, Just a Scan Away</sub></h1>
  </div>
  <nav class="nav-links">
    <a href="hospital.html">Back to login</a>
  </nav>
</header>

<div class="dashboard">
  <div class="sidebar">
    <ul>
        <li><a href="hospitalProfile.html">Profile</a></li>
        <li><a href="hospitalMedical.html">Medical Details</a></li>
        <li><a href="hospitalEmergency.html">Emergency Contact</a></li>
        <li id="btnLogout" style="cursor:pointer;">Logout</li>
    </ul>
  </div>

  <div class="content">
    <h2>Emergency Contact</h2>
    <p id="pEmergency"></p>
  </div>
</div>

<script>
const patientData = JSON.parse(localStorage.getItem('patientData') || '{}');

if (!patientData || Object.keys(patientData).length === 0) {
    alert("No patient data found. Please scan a QR code first.");
    window.location.href = "dashboard.html";
}

// Populate emergency contact
document.getElementById('pEmergency').textContent = patientData.emergencyContact || 'N/A';

// Logout
document.getElementById('btnLogout').addEventListener('click', () => {
    localStorage.removeItem('patientData');
    window.location.href = "dashboard.html";
});
</script>

</body>
</html>
