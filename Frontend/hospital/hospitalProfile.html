<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Patient Profile - CodeCare</title>
<link rel="stylesheet" href="dashboard.css">
</head>
<body>

<header class="header">
  <div class="title-row">
    <img src="../home/logo.png" alt="CodeCare Logo">
    <h1>CodeCare<sub>Your Health, Just a Scan Away</sub></h1>
  </div>
  <nav class="nav-links">
    <a href="patientDashboard.html">Back to Dashboard</a>
    <span id="btnLogout" style="cursor:pointer;">Logout</span>
  </nav>
</header>

<div class="dashboard">
  <div class="sidebar">
    <ul>
      <li><a href="hospitalProfile.html">Profile</a></li>
      <li><a href="hospitalMedical.html">Medical Details</a></li>
      <li><a href="hospitalEmergency.html">Emergency Contact</a></li>
      <li id="btnLogoutSidebar" style="cursor:pointer;">Logout</li>
    </ul>
  </div>

  <div class="content" id="contentArea">
    <p>Loading patient profile...</p>
  </div>
</div>

<script>
  // Fetch latest patient data from localStorage
  let patientData = JSON.parse(localStorage.getItem('patientData') || '{}');
  const content = document.getElementById('contentArea');

  if (!patientData || Object.keys(patientData).length === 0) {
      alert("No patient data found. Please scan a QR code first.");
      window.location.href = "patientDashboard.html";
  } else {
      // Force photo to refresh (cache busting)
      const photoURL = patientData.photo 
        ? patientData.photo + '?t=' + new Date().getTime() 
        : '../home/logo.png';

      content.innerHTML = `
      <h2>${patientData.name || 'Patient'}</h2>
      <p class="tagline">Your health, just a scan away</p>
      <div class="profile-card">
        <div class="profile-image">
          <img src="${photoURL}" alt="Patient Photo" width="150" height="150">
        </div>
        <div class="profile-info">
          <p><strong>Name:</strong> ${patientData.name || 'N/A'}</p>
          <p><strong>Age:</strong> ${patientData.age || 'N/A'}</p>
          <p><strong>Blood Group:</strong> ${patientData.bloodGroup || 'N/A'}</p>
          <p><strong>Phone:</strong> ${patientData.phone || 'N/A'}</p>
          <p><strong>Email:</strong> ${patientData.email || 'N/A'}</p>
          <p><strong>Emergency Contact:</strong> ${patientData.emergencyContact || 'N/A'}</p>
          <p><strong>Address:</strong> ${patientData.address || 'N/A'}</p>
          <p><strong>Medical Details:</strong> ${patientData.medicalDetails || 'N/A'}</p>
        </div>
      </div>
      `;

      // Update localStorage with cache-busting URL so next reload is fresh
      patientData.photo = photoURL;
      localStorage.setItem('patientData', JSON.stringify(patientData));
  }

  // Logout from nav
  function logout() {
      localStorage.removeItem('patientData');
      window.location.href = "patientDashboard.html";
  }

  document.getElementById('btnLogout').addEventListener('click', logout);
  document.getElementById('btnLogoutSidebar').addEventListener('click', logout);

</script>

</body>
</html>
