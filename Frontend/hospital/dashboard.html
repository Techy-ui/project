<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Dashboard</title>
  <link rel="icon" type="image/x-icon" href="../home/logo.png">
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>

<header class="header">
  <div class="title-row">
    <img src="../home/logo.png" alt="CodeCare Logo">
    <h1>CodeCare<sub>Your Health, Just a Scan Away</sub></h1>
  </div>
</header>

<main class="content">

  <!-- QR Scanner Section -->
  <div class="qr-scanner-container">
    <h3>Scan Patient QR Code</h3>
    <div class="qr-box">
      <video id="preview" width="300" height="300"></video>
      <div class="qr-options">
        <button id="cameraBtn">üì∑ Use Camera</button>
        <button id="uploadBtn">üìÅ Upload QR Image</button>
        <input type="file" id="qrFileInput" accept="image/*" style="display:none;">
      </div>
    </div>
  </div>

  <!-- Patient Info Section -->
  <div id="patientInfo" class="patient-info" style="display:none;">
    <h3>Patient Details</h3>
    <p id="name"></p>
    <p id="age"></p>
    <p id="bloodGroup"></p>
    <p id="medicalDetails"></p>
    <p id="emergencyContact"></p>
    <p id="email"></p>
    <p id="phone"></p>
    <p id="address"></p>
  </div>
</main>

<!-- QR Scanner Library -->
<script type="module" src="https://cdn.jsdelivr.net/npm/qr-scanner@1.4.2/qr-scanner.min.js"></script>


<script type="module">
import QrScanner from "https://cdn.jsdelivr.net/npm/qr-scanner@1.4.2/qr-scanner.min.js";

const video = document.getElementById('preview');
const patientInfoDiv = document.getElementById('patientInfo');
const fileInput = document.getElementById('qrFileInput');
const cameraBtn = document.getElementById('cameraBtn');
const uploadBtn = document.getElementById('uploadBtn');
const API_BASE = "https://project-production-65f9.up.railway.app/api";

let cameraActive = false;

// Initialize scanner
const qrScanner = new QrScanner(video, result => {
    handleQRData(result.data.trim());
});

// Toggle camera
cameraBtn.addEventListener('click', async () => {
    if (!cameraActive) {
        await qrScanner.start();
        cameraActive = true;
        cameraBtn.textContent = "üö´ Stop Camera";
    } else {
        qrScanner.stop();
        cameraActive = false;
        cameraBtn.textContent = "üì∑ Use Camera";
    }
});

// Upload file button stops camera first
uploadBtn.addEventListener('click', () => {
    if (cameraActive) {
        qrScanner.stop();
        cameraActive = false;
        cameraBtn.textContent = "üì∑ Use Camera";
    }
    fileInput.click();
});

fileInput.addEventListener('change', async () => {
    if (fileInput.files.length > 0) {
        try {
            const result = await QrScanner.scanImage(fileInput.files[0], { returnDetailedScanResult: true });
            handleQRData(result.data.trim());
        } catch (err) {
            alert('Failed to read QR code from image: ' + err.message);
        }
    }
});

// Unified QR handler
function handleQRData(rawData) {
    try {
        const parsed = JSON.parse(rawData); // Parse JSON if new QR
        displayPatient(parsed);
    } catch (e) {
        fetchPatient(rawData);
    }
}

// Display patient info
function displayPatient(data) {
    patientInfoDiv.style.display = 'block';
    document.getElementById('name').textContent = `Name: ${data.name || 'N/A'}`;
    document.getElementById('age').textContent = `Age: ${data.age || 'N/A'}`;
    document.getElementById('bloodGroup').textContent = `Blood Group: ${data.bloodGroup || 'N/A'}`;
    document.getElementById('medicalDetails').textContent = `Medical Details: ${data.medicalDetails || 'N/A'}`;
    document.getElementById('emergencyContact').textContent = `Emergency Contact: ${data.emergencyContact || 'N/A'}`;
    document.getElementById('email').textContent = `Email: ${data.email || 'N/A'}`;
    document.getElementById('phone').textContent = `Phone: ${data.phone || 'N/A'}`;
    document.getElementById('address').textContent = `Address: ${data.address || 'N/A'}`;
}

// Fallback fetch for old QR format
async function fetchPatient(email) {
    try {
        const res = await fetch(`${API_BASE}/user/${encodeURIComponent(email)}`);
        if (!res.ok) throw new Error(`Patient not found: ${res.status}`);
        const data = await res.json();
        displayPatient(data);
    } catch (err) {
        console.error(err);
        alert('Failed to fetch patient: ' + err.message);
        patientInfoDiv.style.display = 'none';
    }
}
</script>

</script>

</body>
</html>
