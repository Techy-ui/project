<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Dashboard</title>
  <link rel="icon" type="image/x-icon" href="../home/logo.png">
  <link rel="stylesheet" href="dashboard.css">

  <style>
    body {
      font-family: 'Merienda', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header.header {
      width: 100%;
      background: #4CAF50;
      color: white;
      padding: 10px 0;
      text-align: center;
    }

    header .title-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    header .title-row img {
      width: 50px;
      height: 50px;
    }

    main {
      max-width: 800px;
      width: 90%;
      margin-top: 30px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      padding: 20px;
      margin-bottom: 20px;
    }

    .qr-scanner {
      text-align: center;
      margin-bottom: 20px;
    }

    .qr-scanner video {
      border-radius: 10px;
      border: 2px solid #4CAF50;
      max-width: 100%;
    }

    #patientInfo p {
      margin: 5px 0;
      font-weight: bold;
    }

    .image-upload {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px 0;
    }

    .image-upload label {
      background: #4CAF50;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .image-upload img {
      max-width: 150px;
      border-radius: 10px;
      border: 1px solid #ccc;
      display: none;
    }
  </style>
</head>
<body>

  <header class="header">
    <div class="title-row">
      <img src="../home/logo.png" alt="CodeCare Logo">
      <h1>CodeCare<sub>Your Health, Just a Scan Away</sub></h1>
    </div>
  </header>

  <main>
    <h2>Hospital Dashboard</h2>

    <!-- QR Code Scanner -->
    <div class="card qr-scanner">
      <h3>Scan Patient QR Code</h3>
      <video id="preview" width="300" height="300"></video>
    </div>

    <!-- Patient Info -->
    <div class="card" id="patientInfo" style="display:none;">
      <h3>Patient Details</h3>
      <p id="name"></p>
      <p id="age"></p>
      <p id="bloodGroup"></p>
      <p id="medicalDetails"></p>
      <p id="emergencyContact"></p>
    </div>

    <!-- Image Upload -->
    <div class="card image-upload">
      <label for="imageUpload">Upload Patient Image</label>
      <input type="file" id="imageUpload" accept="image/*" capture="environment" style="display: none;">
      <img id="imagePreview" src="" alt="Patient Image Preview">
    </div>
  </main>

  <!-- QR Scanner Library -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/qr-scanner@1.4.2/qr-scanner.min.js"></script>

  <script type="module">
    import QrScanner from "https://cdn.jsdelivr.net/npm/qr-scanner@1.4.2/qr-scanner.min.js";

    const video = document.getElementById('preview');
    const patientInfoDiv = document.getElementById('patientInfo');

    const qrScanner = new QrScanner(video, result => {
        console.log('QR Code scanned:', result);
        fetchPatient(result);
    });
    qrScanner.start();

    async function fetchPatient(patientId) {
        try {
            const res = await fetch(`https://project-production-65f9.up.railway.app/api/patient/${patientId}`, {
                method: 'GET',
                headers: { 'Content-Type': 'application/json' }
            });

            if (!res.ok) throw new Error('Patient not found');

            const data = await res.json();

            // Display patient info
            patientInfoDiv.style.display = 'block';
            document.getElementById('name').textContent = `Name: ${data.name}`;
            document.getElementById('age').textContent = `Age: ${data.age}`;
            document.getElementById('bloodGroup').textContent = `Blood Group: ${data.bloodGroup}`;
            document.getElementById('medicalDetails').textContent = `Medical Details: ${data.medicalDetails}`;
            document.getElementById('emergencyContact').textContent = `Emergency Contact: ${data.emergencyContact}`;
        } catch (err) {
            alert(err.message);
        }
    }

    // Image upload preview
    const imageInput = document.getElementById('imageUpload');
    const imagePreview = document.getElementById('imagePreview');

    document.querySelector('.image-upload label').addEventListener('click', () => imageInput.click());

    imageInput.addEventListener('change', function () {
      if (this.files && this.files[0]) {
        const reader = new FileReader();
        reader.onload = function(e) {
          imagePreview.src = e.target.result;
          imagePreview.style.display = 'block';
        };
        reader.readAsDataURL(this.files[0]);
      }
    });
  </script>

</body>
</html>
