<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Dashboard</title>
  <link rel="icon" type="image/x-icon" href="../home/logo.png">
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>

  <header class="header">
    <div class="title-row">
      <img src="../home/logo.png" alt="CodeCare Logo">
      <h1>CodeCare<sub>Your Health, Just a Scan Away</sub></h1>
    </div>
  </header>

  <main>
    <h2>Hospital Dashboard</h2>

    <div class="dashboard-main">

      <!-- QR Code Scanner -->
      <div class="qr-scanner">
        <h3>Scan Patient QR Code</h3>
        <video id="preview" width="300" height="300"></video>
      </div>

      <!-- Image Upload Box -->
      <div class="image-upload">
        <h3>Upload Patient Image</h3>
        <label for="imageInput">Choose Image / Camera</label>
        <input type="file" id="imageInput" accept="image/*" capture="environment">
        <img id="previewImage" alt="Preview">
      </div>

    </div>

    <!-- Patient Info -->
    <div id="patientInfo" style="display:none;">
      <h3>Patient Details</h3>
      <p id="name"></p>
      <p id="age"></p>
      <p id="bloodGroup"></p>
      <p id="medicalDetails"></p>
      <p id="emergencyContact"></p>
    </div>
  </main>

  <!-- QR Scanner Library -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/qr-scanner@1.4.2/qr-scanner.min.js"></script>

  <script type="module">
    import QrScanner from "https://cdn.jsdelivr.net/npm/qr-scanner@1.4.2/qr-scanner.min.js";

    const video = document.getElementById('preview');
    const patientInfoDiv = document.getElementById('patientInfo');

    // QR Scanner
    const qrScanner = new QrScanner(video, result => {
        console.log('QR Code scanned:', result);
        fetchPatient(result);
    });

    qrScanner.start();

    async function fetchPatient(patientId) {
        try {
            const res = await fetch(`https://project-production-65f9.up.railway.app/api/patient/${patientId}`, {
                method: 'GET',
                headers: { 'Content-Type': 'application/json' }
            });

            if (!res.ok) throw new Error('Patient not found');

            const data = await res.json();

            // Display patient info
            patientInfoDiv.style.display = 'block';
            document.getElementById('name').textContent = `Name: ${data.name}`;
            document.getElementById('age').textContent = `Age: ${data.age}`;
            document.getElementById('bloodGroup').textContent = `Blood Group: ${data.bloodGroup}`;
            document.getElementById('medicalDetails').textContent = `Medical Details: ${data.medicalDetails}`;
            document.getElementById('emergencyContact').textContent = `Emergency Contact: ${data.emergencyContact}`;

        } catch (err) {
            alert(err.message);
        }
    }

    // Image Upload Preview
    const imageInput = document.getElementById('imageInput');
    const previewImage = document.getElementById('previewImage');

    imageInput.addEventListener('change', function() {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          previewImage.src = e.target.result;
          previewImage.style.display = 'block';
        }
        reader.readAsDataURL(file);
      }
    });
  </script>

</body>
</html>
