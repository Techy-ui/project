<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Dashboard</title>
  <link rel="icon" type="image/x-icon" href="../home/logo.png">
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>

<header class="header">
  <div class="title-row">
    <img src="../home/logo.png" alt="CodeCare Logo">
    <h1>CodeCare<sub>Your Health, Just a Scan Away</sub></h1>
  </div>
</header>

<main class="content">
  <h2>Hospital Dashboard</h2>

  <div class="qr-scanner-container">
    <h3>Scan Patient QR Code</h3>
    <div class="qr-box">
      <video id="preview" width="300" height="300"></video>
      <div class="qr-options">
        <button id="cameraBtn">Use Camera</button>
        <button id="uploadBtn">Upload QR Image</button>
        <input type="file" id="qrFileInput" accept="image/*" style="display:none;">
      </div>
    </div>
  </div>

  <div id="patientInfo" class="patient-info" style="display:none;">
    <h3>Patient Details</h3>
    <p id="name"></p>
    <p id="age"></p>
    <p id="bloodGroup"></p>
    <p id="medicalDetails"></p>
    <p id="emergencyContact"></p>
    <p id="email"></p>
    <p id="phone"></p>
    <p id="address"></p>
  </div>
</main>

<script type="module" src="https://cdn.jsdelivr.net/npm/qr-scanner@1.4.2/qr-scanner.min.js"></script>

<script type="module">
import QrScanner from "https://cdn.jsdelivr.net/npm/qr-scanner@1.4.2/qr-scanner.min.js";

const video = document.getElementById('preview');
const patientInfoDiv = document.getElementById('patientInfo');
const fileInput = document.getElementById('qrFileInput');
const API_BASE = "https://project-production-65f9.up.railway.app/api";

// Initialize scanner
let qrScanner = new QrScanner(video, result => {
    fetchPatient(result.data.trim());
});

// Camera button
document.getElementById('cameraBtn').addEventListener('click', () => {
    qrScanner.start();
});

// Upload file button
document.getElementById('uploadBtn').addEventListener('click', () => {
    fileInput.click();
});

fileInput.addEventListener('change', () => {
    if (fileInput.files.length > 0) {
        QrScanner.scanImage(fileInput.files[0], { returnDetailedScanResult: true })
            .then(result => fetchPatient(result.data.trim()))
            .catch(err => alert('Failed to read QR code from image: ' + err));
    }
});

// Fetch patient by email from user table
async function fetchPatient(email) {
    try {
        const res = await fetch(`${API_BASE}/user/${encodeURIComponent(email)}`);
        if (!res.ok) throw new Error(`Patient not found: ${res.status}`);
        const data = await res.json();

        patientInfoDiv.style.display = 'block';
        document.getElementById('name').textContent = `Name: ${data.name}`;
        document.getElementById('age').textContent = `Age: ${data.age}`;
        document.getElementById('bloodGroup').textContent = `Blood Group: ${data.bloodGroup}`;
        document.getElementById('medicalDetails').textContent = `Medical Details: ${data.medicalDetails}`;
        document.getElementById('emergencyContact').textContent = `Emergency Contact: ${data.emergencyContact}`;
        document.getElementById('email').textContent = `Email: ${data.email}`;
        document.getElementById('phone').textContent = `Phone: ${data.phone}`;
        document.getElementById('address').textContent = `Address: ${data.address}`;
    } catch (err) {
        console.error(err);
        alert('Failed to fetch patient: ' + err.message);
    }
}
</script>

</body>
</html>
