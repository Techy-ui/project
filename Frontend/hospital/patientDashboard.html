<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Patient Dashboard - CodeCare</title>
<link rel="stylesheet" href="dashboard.css">
</head>
<body>

<header class="header">
    <div class="title-row">
        <img src="../home/logo.png" alt="CodeCare Logo">
        <h1>CodeCare<sub>Your Health, Just a Scan Away</sub></h1>
    </div>
    <nav class="nav-links">
        <a href="dashboard.html">Back to Scanner</a>
    </nav>
</header>

<div class="dashboard">
    <div class="sidebar">
        <ul>
            <li><a href="patientProfile.html">Profile</a></li>
            <li><a href="patientMedical.html">Medical Details</a></li>
            <li><a href="patientEmergency.html">Emergency Contact</a></li>
            <li id="btnLogout" style="cursor:pointer;">Logout</li>
        </ul>
    </div>

    <div class="content" id="contentArea">
        <p style="color:#5a3a32; font-size:1.1rem;">
            Welcome! Use the sidebar to view patient profile, medical details, or emergency contact information.
        </p>
    </div>
</div>

<script>
  // Check if patient data exists
  const patientData = JSON.parse(localStorage.getItem('patientData') || '{}');
  if (!patientData || Object.keys(patientData).length === 0) {
      alert("No patient data found. Please scan a QR code first.");
      window.location.href = "qrScan.html";
  }

  // Logout button
  document.getElementById('btnLogout').addEventListener('click', () => {
      localStorage.removeItem('patientData');
      window.location.href = "qrScan.html"; // Redirect to scanner page
  });
</script>

</body>
</html>
