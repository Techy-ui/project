<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hospital Login</title>
  <link rel="icon" type="image/x-icon" href="../home/logo.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dekko&family=Merienda:wght@700&family=Edu+NSW+ACT+Hand:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="hospital.css">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="title-row">
      <img src="../home/logo.png" alt="CodeCare Logo">
      <h1>CodeCare<sub>Your Health, Just a Scan Away</sub></h1>
    </div>
    <nav class="nav-links">
      <a href="../home/home.html">Home</a>
    </nav>
  </header>

  <!-- Breadcrumb -->
  <div class="breadcrumb">
    <a href="../home/home.html">Home</a> >>
    <a href="../login/login.html">Login</a> >>
    <span>Hospital Access</span>
  </div>

  <!-- Login Card -->
  <div class="login-container">
    <div class="login-card">
      <h2>HOSPITAL ACCESS</h2>
      <p class="sub">Enter your credentials</p>

      <form id="hospitalLoginForm">
        <label for="hospitalId">Hospital ID:</label>
        <input type="text" id="hospitalId" placeholder="Enter your hospital ID" required>

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password" required>

        <button type="submit">LOGIN</button>
      </form>

      <p id="loginMessage" class="message"></p>

      <!-- Not Registered Text -->
      <p class="not-registered">
        Not registered?
        <a href="../registration/hospital-register.html">Register here</a>
      </p>
    </div>
  </div>

  <script>
    document.getElementById("hospitalLoginForm").addEventListener("submit", async function(event) {
      event.preventDefault();

      const hospitalId = document.getElementById("hospitalId").value.trim();
      const password = document.getElementById("password").value.trim();
      const messageElement = document.getElementById("loginMessage");

      try {
        const response = await fetch("https://project-production-65f9.up.railway.app/api/hospital/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ hospitalId, password })
        });

        const data = await response.json();

        if (response.ok) {
          messageElement.textContent = "Login successful!";
          messageElement.style.color = "green";

          // Redirect to hospital dashboard after login
          setTimeout(() => {
            window.location.href = "../hospital/dashboard.html";
          }, 1000);
        } else {
          messageElement.textContent = data.error || "Invalid credentials";
          messageElement.style.color = "red";
        }
      } catch (error) {
        console.error("Error during login:", error);
        messageElement.textContent = "Something went wrong. Please try again.";
        messageElement.style.color = "red";
      }
    });
  </script>

</body>
</html>
